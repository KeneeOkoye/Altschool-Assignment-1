        <h1 style="text-align: center;" style="font-family: Arial, Helvetica, sans-serif;">CALCULATOR USING TABLES</h1>
        <div class="container5">
            <div class="calculator">
                <input type="text" class ="calc" id="input">
                <table>
                    <tr>
                        <td><button>AC</button></td>
                        <td><button>+/-</button></td>
                        <td><button>%</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>DEL</button></td>
                        <td><button>=</button></td>
                    </tr>
                </table>

            </div>
        </div><br>

        <h1 style="text-align: center;" style="font-family: Arial, Helvetica, sans-serif;">CALCULATOR USING FLEXBOX</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="index.html#contact">Contact Me</a></li>
                <li class="active">Register</li>
                <li><a href="login.html">Login</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header><br><br>

    <main>
        <section class="container3" id="register">
            <h1>REGISTER</h1>
            <form action="" method="post">
                <div class="r1">
                    <label for="first_name">First Name</label><br>
                    <input type="text" name="first_name" id="first_name" class="form1" placeholder="First Name"required>
                </div><br>

                <div class="r1">
                    <label for="last_name">Last Name</label><br>
                    <input type="text" name="last_name" id="last_name" class="form1" placeholder="Last Name" required>
                </div><br>

                <div class="r1">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" name="phone" id="phone" class="form1" placeholder="+234 800 0000 000" required>
                </div><br>

                <div class="r1">
                    <label for="gender">Gender</label><br>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div><br>

                <div class="r1">
                    <label for="country">Country</label><br>
                    <input type="text" name="country" id="country" class="form1" placeholder="Country" required>
                </div><br>

                <div class="r1">
                    <label for="state">State/Province</label><br>
                    <input type="text" name="state" id="state" class="form1" placeholder="State/Province" required>
                </div><br>

                <div class="r1">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" class="form1" placeholder="Username" required>
                </div><br>

                <div class="r1">
                    <label for="pwd">Password</label><br>
                    <input type="password" name="pwd" id="pwd" class="form1" placeholder="Password" minlength="8" required>
                </div><br>

                <div class="r1">
                    <label for="pwd2">Confirm Password</label><br>
                    <input type="password" name="pwd2" id="pwd2" class="form1" placeholder="Confirm Password" minlength="8" required>
                </div><br>

                <button class="sub">Submit</button>

                <div class="r2">
                    <p>Already have an account? <button class="sub"><a class="loginlink" href="login.html">Login</a></button></p>
                </div>
            </form>
        </section>
    </main><br><br>

</html>
